<div id="content" style="background-color:#ffffff">
<div id="content-header">
  <div id="breadcrumb"> <a href="?m=admin&t=main" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 系统首页</a> <a href="#" class="current">管理员列表</a> </div>
</div>
<div class="container-fluid">

  <div class="row-fluid">
  <blockquote class="layui-elem-quote layui-quote-nm">
     <a href='?m=admin&t=adminForm' class="layui-btn">新增管理员</a>
    </blockquote> 
    <fieldset class="layui-elem-field layui-field-title">
      <legend>管理员列表</legend>
    </fieldset>
      <form id="infoListForm" method="get" action="index.php?m=admin&o=user&t=userList">
       
            <table class="layui-table">
              <thead>
                <tr>
                  <th>编号</th>
                  <th>用户名</th>
                  <th>权限组</th>
                  <th>最后登录</th>
                  <th>登录时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              <{section name=list loop=$datas}>
              <tr class="gradeX">
                <td><{$datas[list].id}></td>
                <td><{$datas[list].username}></td>
                <td><{$datas[list].group_title}></td>
                <td><{$datas[list].loginip}></td>
                <td><{$datas[list].logintime}></td>
                <td class="txt_center"><a href="index.php?m=admin&t=adminForm&id=<{$datas[list].id}>">编辑</a> 
                <{if $datas[list].id!=1}><a class='del' href='javascript:;' d_href="index.php?m=admin&t=delAdmin&id=<{$datas[list].id}>">删除</a><{/if}></td>
              </tr>
              <{/section}>
                </tbody>
              
            </table>
            <{$page_menu}>
      
        <input type="hidden" name="m" value="admin" />
        <input type="hidden" name="o" value="core" />
        <input type="hidden" name="t" id="task" value="adminList" />
      </form>
   </div>
  </div>
</div>
<script>
layui.use('layer',function(){
	var layer = layui.layer;	
	$(".del").click(function(){
		var url = $(this).attr('d_href');
		layer.confirm('您确定要删除？', {
		  btn: ['确定','取消'] //按钮
		}, function(){
			 location.href=url;
		}, function(){
			layer.closeAll()
		});	
	
	})
	
})
</script>
