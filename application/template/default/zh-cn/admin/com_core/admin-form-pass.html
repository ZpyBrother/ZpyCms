  <div class="container-fluid">
    <div class="row-fluid">
      <fieldset class="layui-elem-field">
      <legend>管理员信息</legend>
      <div class="layui-field-box">
 
     <form class="layui-form" style='width: 47%; margin-left: 2%;' action="?m=admin&t=savePass&id=<{$gvar.fget.id}>" method="post">
    
      <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
          <input type="text"  value="<{$data.username}>" readonly lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
      </div>
      
       <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
          <input type="password" name="password"  autocomplete="off" placeholder="请输入密码" class="layui-input">
        </div>
      </div>
      
     
      <div class="layui-form-item">
        <label class="layui-form-label">验证密码</label>
        <div class="layui-input-block">
          <input type="password" name="password2"  autocomplete="off" placeholder="请输入验证密码" class="layui-input">
        </div>
      </div>
      
       <div class="layui-form-item">
        <label class="layui-form-label">群组</label>
        <div class="layui-input-block">
          <select  disabled>
             
            <{section name=list loop=$group}> 
            <option value="<{$group[list].id}>" <{if $group[list].id==$data.gid}>selected="selected"<{/if}>><{$group[list].title}></option>
             <{/section}>
          </select>
        </div>
      </div>
   
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
          
        </div>
      </div>
    </form>
